sudo: false
language: node_js
node_js:
- '6'
- '5'
- '4'
os:
- osx
- linux
cache:
  directories:
  - node_modules
before_install:
- npm config set spin false
script: npm run test:cover
after_script: cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
after_success: bash scripts/deploy
deploy:
- provider: npm
  email: dylan947@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: dylanfoster/parch
env:
  global:
  - GH_REF: github.com/parch-js/parch-js.github.io
  - secure: 
