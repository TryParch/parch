sudo: false
language: node_js
node_js:
  - "6"
  - "5"
  - "4"

os:
  - osx
  - linux

script: npm test

install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm --version
  - git --version
  - npm install
